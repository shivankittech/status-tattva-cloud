# Change these first
owner: shivankittech # Your GitHub username
repo: status-tattva-cloud # Your GitHub repository name

# Add your sites here
sites:
  - name: Tattva.Cloud Projects
    url: https://projects.tattva.cloud
  - name: Tattva.Cloud API
    url: https://api.tattva.cloud
  - name: Test for HEAD
    method: HEAD
    url: https://www.google.com
  - name: Secret Site
    url: $SECRET_SITE
  - name: TCP ping
    url: 1.1.1.1

status-website:
  # Add your custom domain below, or remove the next line if you don't have a domain
  cname: status.tattva.cloud
  # Uncomment the following line if you don't have a custom domain and add your repo name
  # baseUrl: /upptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Tattva.Cloud
  introTitle: "Tattva.Cloud Uptime monitor and status page, powered entirely by GitHub."
  introMessage: Tattva.Cloud Status Monitor
  navbar:
    - title: Status
      href: /
    - title: Tattva.Cloud
      href: https://projects.tattva.cloud

# Upptime also supports notifications, assigning issues, and more
